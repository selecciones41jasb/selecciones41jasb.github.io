    autenticación.
  -->

    src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js">
    </script>
  <!--
    Agrega el manejo de bases de
    datos.
  -->
  <script
    src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js">
    </script>
  <!--
    Configura la app usando la
    información del sitio de
    Firebase.
  -->
  <script src="google-login.html">
  </script>
  <script src="js/init.js">
  </script>
  <script type="module"
    src="cmp/mi-nav.js">
    </script>
  <script type="module"
    src="cmp/mi-footer.js">

  <script type="module"

  <link rel="stylesheet"

<head>
    <h1>Registro de Selecciones de Futbol</h1>
    <title>Operaciones (CRUD)</title>
    <link type="text/css" rel="stylesheet" href="style.css">
</head>

<body>
    <table>
        <tr>
            <td>
                <form autocomplete="off" onsubmit="onFormSubmit()">
                    <div>
                        <label for="productCode">ID seleccion (Equipo de futbol)</label>
                        <input type="text" name="productCode" id="productCode">
                    </div>
                    <div>
                        <label for="product">Nombre de la Seleccion</label>
                        <input type="text" name="product" id="product">
                    </div>
                    <div>
                        <label for="qty">ISO2 (Codigo bandera)</label>
                        <input type="number" name="qty" id="qty">
                    </div>
                    <div>
                        <label for="perPrice">Puntos de la Seleccion</label>
                        <input type="number" name="perPrice" id="perPrice">
                    </div>

                    <div class="form_action--button">
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </div>
                </form>

                <td>
                    <table class="list" id="storeList">
                        <thead>
                            <tr>
                                <th>ID seleccion (Equipo de futbol)</th>
                                <th>Nombre de la Seleccion</th>
                                <th>ISO2 (Codigo bandera)</th>
                                <th>Puntos de la Seleccion</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </td>
            </td>
        </tr>
    </table>
</head>
<script src="js/init.js">
</script>
<script type="module"
  src="cmp/mi-nav.js">
  </script>

  </script>
<script  src="script.js"></script>
</script>
<script src="segu.js"></script>
<script type="module"
    src="CtrlSesion.js"></script>
    <script src="iniciarsesiongoogle.html"></script>
    <script src="log.js"></script>

       
</body>
</html>
